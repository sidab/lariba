<!DOCTYPE html>

<html>

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
        <meta name="apple-mobile-web-app-capable" content="yes">

        <title>LaRiba</title>

        <link rel="apple-touch-icon" href="icon.png" />
        <link rel="stylesheet" href="css/framework7.min.css">
        <link rel="stylesheet" href="css/icons.css">
        <link rel="stylesheet" href="css/fonts.css">
        <link rel="stylesheet" href="css/app.css">

    </head>

    <body>

        <div id="app">

            <div class="statusbar"></div>

            <div class="views tabs">

                <div class="toolbar tabbar-labels toolbar-bottom toolbar-menu">

                    <div class="toolbar-inner">

                        <a href="#view-main" class="tab-link tab-link-active">

                            <i class="icon f7-icons">house</i>
                            <span class="tabbar-label">Главная</span>

                        </a>

                        <a href="#view-plans" class="tab-link">

                            <i class="icon f7-icons">square_list</i>
                            <span class="tabbar-label">Тарифы</span>

                        </a>

                        <a href="#view-calc" class="tab-link tab-link-calc">

                            <i class="icon f7-icons text-color-red">plus_slash_minus</i>
                            <span class="tabbar-label text-color-red">Калькулятор</span>

                        </a>

                        <a href="#view-help" class="tab-link">

                            <i class="icon f7-icons">question_circle</i>
                            <span class="tabbar-label">Помощь</span>

                        </a>

                        <a href="#view-contacts" class="tab-link">

                            <i class="icon f7-icons">phone</i>
                            <span class="tabbar-label">Контакты</span>

                        </a>

                    </div>

                </div>

                <div class="tab view tab-active" id="view-main"></div>
                <div class="tab view" id="view-plans"></div>
                <div class="tab view" id="view-calc"></div>
                <div class="tab view" id="view-help"></div>
                <div class="tab view" id="view-contacts"></div>

            </div>

        </div>

        <script src="cordova.js"></script>
        <script src="js/framework7.min.js"></script>
        <script src="js/imask.min.js" defer></script>
        <script src="js/fastClicks.min.js" defer></script>
        <script src="js/routes.js" defer></script>
        <script src="js/app.js" defer></script>

    </body>

</html>
